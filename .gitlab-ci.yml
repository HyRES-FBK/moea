pages:
  stage: deploy
  image: python:latest
  script:
  - pip install -r docs/requirements.txt
  - pip install -e .
  - jupyter-book build docs/ --path-output ../public --builder html -v --config docs/_conf.yml
  artifacts:
    paths:
    - public/_build/html
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
