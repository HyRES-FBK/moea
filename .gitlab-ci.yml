image: python:3.8-buster

before_script:
  - pip install -r docs/requirements.txt

test:
  stage: test
  script:
  - cd docs
  - mkdocs build --strict --verbose --site-dir test
  artifacts:
    paths:
    - docs/test
  rules:
    - if: $CI_COMMIT_REF_NAME != $CI_DEFAULT_BRANCH

pages:
  stage: deploy
  script:
  - cd docs
  - mkdocs build --strict --verbose
  artifacts:
    paths:
    - docs/public
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
